<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="box1">
                <div class="logo border"></div>
            </div>

            <div class="box2 border">
                <p class="line1">Deliver to</p>
                <div class="location-logo">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="line2">India</p>
                </div>
            </div>

            <div class="box3">
                <select name="select" class="select-input">
                    <option value="">All</option>
                </select>
                <input placeholder="  Search Amazon" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-lang border">
                <div class="box4">
                    <img class="flag-logo" src="flag-united-states-emoji-2048x1279-2vegz6lr.png" alt="">
                    <p class="select-language">EN</p>
                    <div class="dropdown-logo">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>

            <div class="box5 border">
                <p class="first-line">Hello,sign in</p>
                <div class="sec-line">
                    <span class="line2">Account & Lists</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>

            <div class="box6 border">
                <p class="first-line">Returns</p>
                <span class="line2">& Orders</span>
            </div>

            <div class="nav-cart border">
                <div class="box7">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="line2">Cart</p>
                </div>
            </div>
        </div>


        <div class="navbar2">
            <div class="first border2">
                <i class="fa-solid fa-bars"></i>
                <span class="all">All</span>
            </div>
            <span class="border2">Today's Deals</span>
            <span class="border2">Customer Service</span>
            <span class="border2">Registry</span>
            <span class="border2">Gift Cards</span>
            <span class="border2">Sell</span>
        </div>
    </header>
</body>

</html>
